# Escolha do Profiles
spring.profiles.active=dev

# Path da aplica��o
server.servlet.context-path=/agenda

spring.jackson.date-format=yyyy-MM-dd
spring.jackson.deserialization.fail-on-unknown-properties=true


# Documenta��o da API
# /api-docs endpoint custom path
springdoc.api-docs.path=/api-docs

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.oauth.client-id=
springdoc.swagger-ui.oauth.client-secret=
springdoc.swagger-ui.oauth.use-basic-authentication-with-access-code-grant=
springdoc.swagger-ui.oauth.app-name=agenda-on-line
springdoc.swagger-ui.oauth.use-pkce-with-authorization-code-grant=true


# Configura��o Flyway
spring.flyway.baseline-on-migrate=true


##
# Configura��o do Scope do Oauth2
##
security.oauth2.client.scope=password



